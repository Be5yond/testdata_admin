<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8" />
  <title>测试数据Schema转换</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
  <link rel="stylesheet" href="sdk\sdk.css" />
  <style>
    html,
    body,
    .app-wrapper {
      position: relative;
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>
  <div id="root" class="app-wrapper"></div>
  <script src="sdk\sdk.js"></script>
  <script type="text/javascript">
    (function () {
      let amis = amisRequire('amis/embed');
      // 通过替换下面这个配置来生成不同页面
      let amisScoped = amis.embed('#root',
        {
          "type": "page",
          "body": [
            {
              "type": "grid",
              "columns": [
                {
                  "type": "form",
                  "api": "post:tool/schema",
                  "title": "",
                  "controls": [
                    {
                      "type": "group",
                      "controls": [
                        {
                          "name": "json",
                          "type": "editor",
                          "language": "json",
                          "label": "JSON",
                          "value": ""
                        },
                        {
                          "name": "schema",
                          "type": "editor",
                          "language": "json",
                          "label": "SCHEMA",
                          "value": "${schema}"
                        }]
                    },
                    {
                      "type": "static-tpl",
                      "tpl": "生成的schema为: ${schema}"
                    }
                  ]
                }
              ]
            }
          ]
        }
      );
    })();
  </script>
</body>

</html>
